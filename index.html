<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyWaze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="register-stage">
    <h2>Register Account</h2>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="nextStage('vehicle-stage')">Register</button>
  </div>

  <div class="container hidden" id="vehicle-stage">
    <h2>Register Vehicle</h2>
    <select id="vehicleType">
      <option value="car">Car</option>
      <option value="motorcycle">Motorcycle</option>
      <option value="truck">Truck</option>
    </select>
    <button onclick="nextStage('map-stage')">Next</button>
  </div>

  <div id="map-stage" class="hidden">
    <div id="map-controls">
      <h3>Define Route</h3>
      <input type="text" id="destination" placeholder="Enter Destination" />
      <button onclick="calculateRoute()">Set Route</button>
    </div>
    <div id="map"></div>
    <div id="etaDisplay">ETA: --</div>
  </div>

  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOTAYDQctVnSb6DNxy9UjP-ozgLQEyMN0&libraries=places"></script>
</body>
</html>
